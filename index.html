<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        
        <div class="left-sec">
            <div class="title">
                <h1>
                    Let's play <br>
                    the Tic-Tac-Toe <br>
                    Game!
                </h1>
            </div>

            <div class="restart">
                Start a New Game :)
            </div>
        </div>

        
        <div class="right-sec">
            
            <div class="game">
                
                <div class="header">
                    <div class="player-x">
                        Player X
                    </div>
                    <div class="player-o">
                        Player O
                    </div>
                </div>
                
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>

            </div>

        </div>

    </div>
    <!-- module allows us to import other files which are needed because we import classes from other files -->
    <script src="./JS/main.js" type="module"></script>

</body>
</html>
